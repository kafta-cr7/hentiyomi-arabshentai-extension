plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.8.10'
    id 'maven-publish'
}

group = 'com.abood.hentiyomi'
version = '1.0.0'

repositories {
    mavenCentral()
}

dependencies {
    implementation "org.jsoup:jsoup:1.15.3"
    implementation "com.squareup.okhttp3:okhttp:4.9.3"
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
        }
    }
}
